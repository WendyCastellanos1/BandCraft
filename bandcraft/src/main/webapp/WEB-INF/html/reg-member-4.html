        <div><h2>Profile: Part 4</h2></div>
        <div>
            <form>    
                <div class = "inputs-container">

                        <p><h3>More about my talent in  *Electric Guitar* </h3></p>
                            <input type="checkbox"canImprov id="canImprov" name="canImprov" value="canImprov">

                            <input type="checkbox" id="sightReadsThisTalent" name="sightReadsThisTalent" value="sightReadsThisTalent">

                            <input type="checkbox" id="hasOwnEquipment" name="hasOwnEquipment" value="hasOwnEquipment">

                            <input type="checkbox" id="hasProcessor" name="hasProcessor" value="hasProcessor">
                            <label for="hasProcessor">I use a processor/effects device(s).</label><br>

                            <label for="processorComments"><i>Describe equipment:</i></label><br>
                            <input type="text" id = "processorComments" name="processorComments" value="">

                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="key2Preferred">Favorite Key #2: </label></td>
                                    <td><select id="key2Preferred" name="key2Preferred">
                                            <option value="N">-</option>

                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                            <option value="E">E</option>
                                            <option value="F">F</option>
                                            <option value="G">G</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td><label for="key1Harmony">Harmony Key #1: </label></td>
                                    <td><select id="key1Harmony" name="key1Harmony">
                                        <option value="N">-</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td><label for="key2Harmony">Harmony Key #2:</label></td>

                                        <select id="key2Harmony" name="key2Harmony">
                                            <option value="N">-</option>

                                            <option value="B">B</option>
