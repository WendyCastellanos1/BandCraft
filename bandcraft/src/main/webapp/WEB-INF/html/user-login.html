    <head>
        <meta charset="UTF-8">

        <!--  Google font: Montserrat -->

        <style>
            img {padding-left: 40px};

        <title>Login</title>

    </head>


    <body>
        <div class="header">
            <img src = "images\band_craft_small.png" alt = "Band Craft Logo" style ="float: left"/>
        </div>

        <div>
            <form>
                <table>
                    <th><h2>Login</h2></th>
                    <tr>
                        <td><label for="userName" class="label_form">Email:</label></td>
                        <td><input type="text" id="userName" name="userName" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address"></td>      
                    </tr>
                    <tr>
                        <td><label for="password" class="label_form">Password:</label></td>
                        <td><input type="password" id="password1" name="password1"></td> 
                    </tr>   
                    <tr>
                        <td></td>
                        <td><a href="reg-member-1.html"><button type="button" id="submitButton">Next</button></a></td>
                    </tr>     
                </table>
            </form>
            
         </div><br>

        <script>
            document.addEventListener(
                'DOMContentLoaded', () => {
                document.getElementById('submitButton').
                    addEventListener('click', function () {
                        alert('Login form submitted!');
                    });
            });
        </script>

        <img src="/images/pea-body-strumming.gif" alt="pea body strumming air guitar" width = "200px" height = "200px">

    </body>
