<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css\index.css">
        
         <!--  Google font: Montserrat -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



         

        <title>Create User</title>

    </head>


    <body>

        <div class="header">
            <img src = "images\band_craft_small.png" alt = "Band Craft Logo" style ="float: left"/>
        </div>

        <div>
            <form>
                <table>
                    <th><h2>New User</h2></th>
                    <tr>
                        <td><label for="username" class="label_form">Primary Email:</label></td>
                        <td><input type="text" id="userName" name="userName" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address"></td>      
                    </tr>
                    <tr>
                        <td><label for="password1" class="label_form">Password:</label></td>
                        <td><input type="password" id="password1" name="password1"></td>
                    </tr>   
                    <tr>
                        <td><label for="password2" class="label_form">Re-enter password:</label></td>
                        <td><input type="password" id="password2" name="password2"></td>
                    </tr>   
                    <tr>
                        <td></td>
                        <td><a href = "user-login.html"><button type="button" id="submitButton">Next</button></a></td>
                    </tr>   
                </table><br>

                <img style = "padding-left: 50px" src="/images/musicians-on-the-beach.jpg" width = "15%" alt="band">

            </form>
        </div>

        <script src = "bc.js"></script> 
        <script>
            document.addEventListener(
                'DOMContentLoaded', () => {
                document.getElementById('submitButton').
                    addEventListener('click', function () {
                        alert('Create User form submitted!');
                    });
            });
        </script>
       

    </body>
